<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="form-control my-2 px-5" id="product"></div>
      <div class="text-center mt-4 mb-2 px-5" id="prompt">
        <h5>Fyll i dina uppgifter nedan 👇</h5>
      </div>
      <div class="input-group my-2 px-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Namn 💁</span>
        </div>
        <input type="text" class="form-control" id="nameInput" />
      </div>

      <div class="input-group my-2 px-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Epost 📬</span>
        </div>
        <input type="text" class="form-control" id="emailInput" />
      </div>

      <div class="input-group my-2 px-5">
        <div class="input-group-prepend">
          <span class="input-group-text">Telefonnummer ☎️</span>
        </div>
        <input type="text" class="form-control" id="phoneInput" />
      </div>

      <div class="input-group my-2 px-5">
        <div class="input-group-prepend">
          <span class="input-group-text"
            >Gatuadress, postnummer och postort 🏠</span
          >
        </div>
        <input type="text" id="streetInput" class="form-control" />
        <input type="text" id="zipInput" class="form-control" />
        <input type="text" id="cityInput" class="form-control" />
      </div>

      <div class="text-center my-4">
        <button id="orderBtn" class="btn btn-outline-primary">
          Beställ 🛒
        </button>
      </div>
    </div>

    <div class="my-2 px-5" id="order"></div>

    <script src="js/order.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
